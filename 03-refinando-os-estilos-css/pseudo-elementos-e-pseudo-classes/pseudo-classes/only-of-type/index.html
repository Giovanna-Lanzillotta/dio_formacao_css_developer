<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>only of type</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pseudo-classes:</h1>
           <div>
        <input type="checkbox" name="only-of-type">
        <label for="only-of-type">:only-of-type</label>
    </div>
    <hr>
    
    <main>
        <div>Eu sou a div #1</div>
        <p>Eu sou o único p entre meus irmaos</p>
        <div>Eu sou a div #2</div>
        <div>
            Eu sou a div#3
            <i>Eu sou o único filho i</i>
            <em>Eu sou o em #1</em>
            <em>Eu sou o em #2</em>
            <p>Eu sou um p</p>
        </div>
    </main>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>none vs visibility</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>display:none vs visibility: hidden</h1>

    <code>display: none;</code><br><br>
    <div>
        <span id="item-01" class="exemplo">Item 01</span>
        <span id="item-02" class="exemplo">Item 02</span>
        <span id="item-03" class="exemplo">Item 03</span>
    </div>

    <br><br><br>

    <code>visibility: hidden;</code><br><br>
    <div>
        <span id="item-04" class="exemplo">Item 04</span>
        <span id="item-05" class="exemplo">Item 04</span>
        <span id="item-06" class="exemplo">Item 06</span>
    </div>
    
</body>
</html>

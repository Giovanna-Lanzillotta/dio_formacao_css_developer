<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>valid,invalid,in range, out of range</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pseudo-classes:</h1>
    <div>
        <input type="checkbox" name="invalid">
        <label for="invalid">:invalid</label>
    </div>

    <div>
        <input type="checkbox" name="valid">
        <label for="valid">:valid</label>
    </div>

    <div>
        <input type="checkbox" name="in-range">
        <label for="in-range">:in-range</label>
    </div>

    <div>
        <input type="checkbox" name="out-of-range">
        <label for="out-of-range">:out-of-range</label>
    </div>

    <hr>
    
    <form>
        <h3>Faça sua compra:</h3>
        <label for="email">Email:</label>
        <input type="email" name="email"
        >
        <span class="error">Email inválido</span>

        <label for="codigo-produto">Código Produto:</label>
        <input 
        type="number" 
        name="codigo-produto"
        min="1000"
        >
        <span class="error">Código inválido</span>
        
        <label for="cupom">Cupom de Desconto:</label>
        <input 
        type="text"
        name="text"
        pattern="[a-z]+"
        placeholder="Apenas letras minúsculas"
        >
        <span class="error">Cupom de Desconto inválido</span>

        <label for="data-nascimento">Data de Nascimento:</label>
        <input type="date"
        name="data-nascimento"
        max="2004-01-01"
        min="1910-01-01"
        >
        <span class="error">Data de Nascimento inválida</span>

        <label for="quantidade">Quantidade</label>
        <input 
        type="number"
        min="3"
        max="10"
        >
        <span class="error">Quantidade inválida</span>

        <label>
            <input type="checkbox" required>
            <span>Li e aceito os termos de uso</span>
        </label>

        <button type="submit">Comprar</button>


     </form>

</body>
</html>

<body>
 
    <h1>Pseudo-elemento - <code>::marker</code></h1>
    <p>Permite estilizar os tópicos ou números de uma lista( <code>li</code> )ou então a flecha de um elemento 
    <code>summary</code></p>

    <details>
        <summary>Propriedade aceitas:</summary>
    </details>

    <ul>
        <li>color</li>
        <li>content</li>
        <li>white-space</li>
        <li>font</li>
        <li>animation</li>
        <li>transition</li>
    </ul>

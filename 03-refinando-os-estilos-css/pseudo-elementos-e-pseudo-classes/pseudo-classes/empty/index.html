<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>empty</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <h1>Pseudo-classes:</h1>
          
        <input type="checkbox" name="empty">
        <label for="empty">:empty</label>
   
    <hr>
    
    <p>Elemento sem conteúdo</p>
    <div></div>

    <p>Elemento com comentário:</p>
    <div>
        <!-- Simple Comment -->
    </div>

    <p>Elemento com espaço em branco:</p>
    <div> </div>

    <p>Elemento com elemento vazio dentro dele:</p>
    <div>
        <p></p>
    </div>

    <p>Elemento com propriedade content:</p>
    <div id="elemento-content"></div>

</body>
</html>

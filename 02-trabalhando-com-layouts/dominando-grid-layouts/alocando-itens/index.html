<!DOCTYPE html>
<html lang="en">
<head>

    <title>alocando itens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Alocando os itens do grid nas posições específicas</h1>

    <h2>Posicionando os itens do grid</h2>

    <h3>Exemplo 1</h3>
    <div class="container">
        <div class="item">.item-a</div>
    </div>

    <br><br>

    <h3>Exemplo 2</h3> 
    <div class="container">
        <div class="item-b">.item-b</div>
    </div>

    <br><br>

    <h3>Exemplo 3</h3>
        <div class="container-2">
        <div class="item-c selected">1</div>
        <div class="item-c">2</div>
        <div class="item-c">3</div>
        <div class="item-c">4</div>
        <div class="item-c">5</div>
        <div class="item-c">6</div>
    </div>

    <br><br>

    <h3>Exemplo 4</h3>
    <div class="container-3">
        <div class="item-d selected-2">1</div>
        <div class="item-d">2</div>
        <div class="item-d">3</div>
        <div class="item-d">4</div>
        <div class="item-d">5</div>
        <div class="item-d">6</div>
    </div>

    <br><br>

    <h3>Exemplo 5</h3>
    <div class="container-4">
        <div class="item-e selected-3">1</div>
        <div class="item-e">2</div>
        <div class="item-e">3</div>
        <div class="item-e">4</div>
        <div class="item-e">5</div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>largura e altura</title>
    <style>
        /*
        Propriedades básicas do CSS
        width: largura
        height: altura
        */
        div{
            background: lightcoral;
            width: auto;
            height: 100px;
        }
        button{
            width: initial;
            height: 100px;
        }

        #div-01{
            background: lightblue;
            width: 200px;
            height: 200px;
        }

        
        #div-02{
            background: lightgreen;
            height: inherit;
        }


    </style>
</head>
<body>
    <div>Trilha de CSS</div>
    <button>Botão</button>

    <div id="div-01">Sou a div 01
        <div id="div-02">Sou a div 02</div>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background clip</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Background clip</h1>

    <code>background-clip: padding-box;</code>
    <div id="padding-box" class="exemplo">
        <p>TRILHA DE CSS</p>
    </div>

    <code>background-clip: border-box;</code>
    <div id="border-box" class="exemplo">
        <p>TRILHA DE CSS</p>
    </div>

    <code>background-clip: content-box;</code>
    <div id="content-box" class="exemplo">
       <p>TRILHA DE CSS</p>
    </div>

    <code>background-clip: text;</code>
    <div id="text" class="exemplo">
       <p>TRILHA DE CSS</p>

</body>
</html>
